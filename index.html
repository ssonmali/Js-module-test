<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>

  <title>Rock, Paper, Scissors</title>
</head>
<body class="preload">
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="score user-score">
        <div class="score__title">YOUR SCORE</div>
        <div class="score__number">0</div>
      </div>
      <div class="score computer-score">
        <div class="score__title">COMPUTER SCORE</div>
        <div class="score__number">0</div>
      </div>
    </header>
    <section class="game">
      <button class="choice-btn" data-choice="paper">
        <div class="choice paper">
          <img src="./images/icon-paper.svg" alt="Paper" />
        </div>
      </button>
      <button class="choice-btn" data-choice="scissors">
        <div class="choice scissors">
          <img src="./images/icon-scissors.svg" alt="Scissors" />
        </div>
      </button>
      <button class="choice-btn" data-choice="rock">
        <div class="choice rock">
          <img src="./images/icon-rock.svg" alt="Rock" />
        </div>
      </button>
    </section>
  </div>

  <section class="results hidden">
    <h2 class="results__heading">you picked</h2>
    <h2 class="results__heading">the house picked</h2>
    <div class="results__result"></div>
    <div class="results__winner hidden">
      <h3 class="results__text"></h3>
      <button class="play-again">play again</button>
    </div>
    <div class="results__result"></div>
  </section>

  <div class="button-container">
    <button class="rules-btn" tabindex="1">rules</button>
    <button class="next-btn hidden">next</button>
  </div>

  <div class="modal">
    <div class="modal__container">
      <header class="modal__header">
        <h2 class="modal__heading">rules</h2>
        <button class="close-btn">
          <img src="./images/icon-close.svg" alt="Close Button" />
        </button>
      </header>
      <img src="./images/image-rules.svg" alt="Rules Image" class="rules-img" />
    </div>
  </div>

  <div class="congrats-container hidden">
    <img src="path_to_your_image.jpg" alt="Congratulations Image">
    <div class="congrats-message">
      bagdu bigdu
    </div>
    <button class="play-again">Play Again</button>
  </div>
</body>
</html>
